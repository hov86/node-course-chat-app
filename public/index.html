<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piper Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3><span class="icon"><i class="fab fa-pied-piper"></i> PiedPiper Chat</span></h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input id="input-field" type="text" name="message" placeholder="Type something here..." autofocus
                    autocomplete="off" required>
                <button><span class="icon"><i class="fas fa-paper-plane"> Send Message</i></span></button>
            </form>

            <button id="send-location"><span class="icon"><i class="fas fa-map-marker-alt"> Share Location</i></span></button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
